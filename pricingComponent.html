<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link type="image/png" rel="icon" href="./images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="pricingComponentStyle.css">
    <title>Pricing Component With Toggle Master</title>
</head>
<body>
    <!-- I want to try myself with this lol -->

    <section class="mainContainer">
        <p id="price">Our Pricing</p>
        <p>Anually 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <a href="./pricingComponentMonthly.html">Monthly</a>
        </p>

        <section class="packageContainer">
            <section class="basic">
                <p class="head">Basic</p>
                <p class="amount">&dollar;199.9</p><hr>
                <p>500 GB Storage</p><hr>
                <p>2 Users Allowed</p><hr>
                <p>Send up to 3 GB</p><hr>
                <button class="basicBtn">Learn More</button>
            </section>

            <section class="professional">
                <p class="head">Professional</p>
                <p class="amount">&dollar;299.9</p><hr>
                <p>1 TB Storage</p><hr>
                <p>5 Users Allowed</p><hr>
                <p>Send up to 10 GB</p><hr>
                <button class="proBtn">Learn More</button>
            </section>

            <section class="master">
                <p class="head">Master</p>
                <p class="amount">&dollar;399.9</p><hr>
                <p>2 TB Storage</p><hr>
                <p>10 Users Allowed</p><hr>
                <p>Send up to 20 GB</p><hr>
                <button class="masterBtn">Learn More</button>
                </section>
        </section>
    </section>
</body>
</html>
